{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Name" id="usernameField" class="form-control form-control-sm">
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display: none;"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <br>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">
                    </div>
                    <div class="invalid-feedback emailfeedBackFArea" style="display: none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <br>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="*******" id="passwordField"
                            class="form-control form-control-sm">
                        <small class="float-end py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <br>
                    <input type="submit" value="Register" class="btn btn-block btn-primary form-control form-control-sm">
                </form>
            </div>

        </div>



    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}" ></script>

{% endblock %}
